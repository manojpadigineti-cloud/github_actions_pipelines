name: Terraform_apply_pipeline
run-name: terraform_provision
on: [workflow_dispatch]
jobs:
  terraform_apply:
    runs-on: self-hosted
    steps:
      - name: using DevSecOps Repo
        uses: actions/checkout@v4
        with:
          repository: manojpadigineti-cloud/DevSecOps
        env:
          vault_token: ${{ secrets.VAULT_TOKEN }}
      - run: terraform init -backend-config=dev/backend.tfvars ; terraform apply -var-file=terraform/AWS/roboshop_project/roboshop_instances/dev/dev.tfvars -var vault_token="$env.vault_token" -auto-approve